<!doctype html>
<html>
    <head>
        <title>Guardar receta</title>
        <link rel="stylesheet" href="{{ url_for('static', filename="create1.css") }}">
    </head>
    <body>
        <h1 id="header"><a href="#index">La cocina de mami</a></h1>
        <ul id="navegador">
            <li><a href=" {{url_for('index')}} ">Inicio</a></li>
            <li><a href=" {{url_for('categorias')}} ">Categorias</a></li>
            <li><a href=" {{url_for('recetas')}} ">Recetas</a></li>
            <li><a href=" {{url_for('create')}} ">Nueva receta</a></li>
            <li><a href=" {{url_for('logout')}} ">Cerrar sesion</a></li>
        </ul>
        <form method="POST">
            <label for="titulo">Titulo de la receta</label>
            <br/>
            <input name="titulo" id="titulo" required />
            <br/>
            <br/>
            <br/>
            <label for="url">Indica una URL para la imagen principal</label>
            <br/>
            <input name="url" id="url" required />
            <br/>
            <br/>
            <br/>
            <br/>
            <label for="url">Selecciona una de las categorias</label>
            <br/>
            <select name="categoria">
                <option>Dulce</option>
                <option>Salado</option>
            </select>
            <br/>
            <br/>
            <br/>
            <label for="descripcion">Descripcion</label>
            <br/>
            <textarea name="descripcion" cols="70" rows="7" required></textarea>
            <br/>
            <br/>
            <label for="ingredientes">Ingredientes</label>
            <br/>
            <textarea name="ingredientes" cols="70" rows="7" required></textarea>
            <br/>
            <br/>
            <label for="preparacion">Preparacion</label>
            <br/>
            <textarea name="preparacion" cols="70" rows="7" required></textarea>
            <br/>
            <br/>
            <br/>
            <input type="submit" value="Guardar"/>
            <footer>
                <ul id="informacion">
                    <li>2020</li>
                    <li>By Jesus Figuera</li>
                </ul>
        </form>
    </body>
</html>
